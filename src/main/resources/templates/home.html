<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Plant manager</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
  crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/mystyles.css" th:href="@{css/mystyles.css}" />
</head>
<body class="bg-light">
  <div class="jumbotron mb-0 mx-auto w-75"></div>
  <div class="contentBg m-auto w-75">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addplant">Add a new plant</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/types">Add/Edit care instructions</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/search}" th:object="${plants}" method="get">
          <input class="form-control mr-sm-2" type="search" placeholder="Search plant by attribute" name="searchterm" th:value="${searchterm}" aria-label="Search">
          <button class="btn btn-dark my-2 my-sm-0" type="submit"><i class="fas fa-search mr-2"></i>Search</button>
        </form>
      </div>
  </nav>
  <div class="m-4 pb-3">
    <h1 class="mb-4 display-4">Houseplant Extravaganza</h1>
	<p class="font-weight-light">There are currently <span class="font-weight-bold" th:text="${count}"></span> plants in the database</p>
    <table class="table table-sm table-light table-responsive-xl table-bordered table-hover mb-4">
      <thead class="thead table-info">
        <tr>
          <th class="p-2 text-center">English<a href="/sorteng" class="text-info btn-sm mx-2"><i class="fas fa-sort"></i></a></th>
          <th class="p-2 text-center">Latin<a href="/sortlat" class="text-info btn-sm mx-2"><i class="fas fa-sort"></i></a></th>
          <th class="p-2 text-center">Finnish<a href="/sortfin" class="text-info btn-sm mx-2"><i class="fas fa-sort"></i></a></th>
          <th class="p-2 text-center" style="min-width: 150px">Water<a href="/sortwater" class="text-info btn-sm mx-2"><i class="fas fa-sort"></i></a></th>
          <th class="p-2 text-center">Light<a href="/sortlight" class="text-info btn-sm mx-2"><i class="fas fa-sort"></i></a></th>
          <th class="p-2 text-center" style="min-width: 150px">Fertilizer<a href="/sortfertilizer" class="text-info btn-sm mx-2"><i class="fas fa-sort"></i></a></th>
          <th class="p-2 text-center">Repotted</th>
          <th class="p-2 text-center">Misc</th>
			<th class="p-2 text-center">Link</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="plant : ${plants}">
          <td class="pl-2" th:text="${plant.engname}"></td>
          <td class="pl-2" th:text="${plant.latname}"></td>
          <td class="pl-2" th:text="${plant.finname}"></td>
          <td class="pl-2" th:text="${plant.waterid.name}"></td>
          <td class="pl-2" th:text="${plant.lightid.name}"></td>
          <td class="pl-2" th:text="${plant.fertilizerid.name}"></td>
          <td class="pl-2" th:text="${plant.repotdate}"></td>
          <td class="pl-2" th:text="${plant.note}"></td>
			    <td class="pl-2">
            <a th:href="${plant.imgurl}" target="_blank" class="btn btn-info btn-sm mt-1"><i class="fas fa-link"></i></a>
          </td>
          <td class="p-2 text-center" style="min-width: 90px">
            <a th:href="@{/edit/{id}(id=${plant.plantid})}" class="btn float-left btn-info btn-sm"><i class="fas fa-edit"></i></a>
		      	<a th:href="@{/delete/{id}(id=${plant.plantid})}" class="btn float-right btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
